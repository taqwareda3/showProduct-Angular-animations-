<div class="bg-light"  >
    <div class=" btn-group mt-4 mb-4">
        <button type="button" class="btn btn-outline  rounded m-2"  (click)=" getAllProducts() ">ALL</button>
        <button type="button" class="btn btn-outline  rounded m-2" 
        *ngFor="let i of cateories"
        (click)="fillterData(i.id)"
        >{{i.name}}</button>
       
      </div>
<div class="container">
<div class="row">
    <div class="card col-lg-3 m-2 img-thumbnail p-1 card-style" style="width: 18rem;"   [@fade]="'in'" *ngFor="let item of products">
        <img  [src]="item.image" class="card-img-top img-circle" height="250" alt="...">
        <div class="card-body">
          <h5 class="card-title" height="300">{{item.title}}</h5>
          <p class="card-text" height="250">{{item.price}}</p>
          <p class="card-text" height="250">{{item.date}}</p>
          <button class="btn btn-primary" w="300"  >  {{item.date |expiredDate}}</button>
          
           
        </div>
      </div>

</div>
<p>Today is {{today | date: 'dd-MM-yyyy'}}</p>
</div>
